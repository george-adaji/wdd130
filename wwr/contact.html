<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Co.</title>
    <meta name="description"
        content="Contact White Water Rafting Co for inquiries, reservations, and support. Reach our team for help with trips, bookings, and adventure information.">
    <meta name="author" content="GEORGE ADAJI">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>White Water Rafting Co</h1>

        <!-- CONTACT INFORMATION -->
        <section class="contact-info">
            <h2>Contact Information</h2>

            <p>Address: 123 Rapids Road, Boise, ID 83701</p>
            <p>Phone: +1 208 555 1234</p>
            <p>Email: info@raftingco.com</p>

            <iframe src="your_google_maps_embed_link" allowfullscreen loading="lazy">
            </iframe>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="John, experienced lead rafting guide">
                    <figcaption>John — Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Sarah, professional rafting safety coordinator">
                    <figcaption>Sarah — Safety Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Isaac, senior tour manager for rafting expeditions">
                    <figcaption>Isaac — Tour Manager</figcaption>
                </figure>
            </div>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label for="general">
                        <input id="general" type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label for="reservation">
                        <input id="reservation" type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label for="suggestion">
                        <input id="suggestion" type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input id="subscribe" type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 White Water Rafting Co. | GEORGE ADAJI</p>

        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.jpg" alt="White Water Rafting Co on Facebook"></a>
            <a href="#"><img src="images/instagram.jpg" alt="White Water Rafting Co on Instagram"></a>
            <a href="#"><img src="images/twitter.jpg" alt="White Water Rafting Co on Twitter"></a>
        </nav>
    </footer>
</body>

</html>
