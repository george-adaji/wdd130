<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path Activity</title>
</head>

<body>
    <h1>File Path Activity</h1>
    <p>Fix the image tags below so that they each display the correct image.</p>

    <p>A temple image file in the images subfolder:</p>
    <img src="images/aba-nigeria-temple.jpeg" alt="The Aba Nigeria Temple" width="400">

    <p>A temple image file in the root images folder:</p>
    <img src="images/salt-lake-temple.jpg" alt="The Salt Lake Temple" width="400">

    <p>A temple image file with an absolute path:</p>
    <img src="/images/anchorage-temple-lds-253274-wallpaper.jpg" alt="The Anchorage Alaska Temple" width="400">

</body>

</html>
